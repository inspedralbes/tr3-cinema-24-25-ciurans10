services:
  # Servicio de Laravel (Backend PHP)
  laravel:
    build: ./back/cine
    ports:
      - "8000:8000"
    volumes:
    #Quina carpeta LOCAL s'ha de mapejar / veure DINS del contenidor?
      - ./back/cine:/var/www/
    working_dir: /var/www/
    depends_on:
      - database
    #Quan es crea, es poden executar ordres
    command: bash -c "composer install && php artisan key:generate && php artisan migrate && php artisan serve --host=0.0.0.0"

  # Servicio de Node.js (Backend Node)
  node:
    build: ./back/node
    ports:
      - "3000:3000"
    depends_on:
      - database

  # Servicio del Frontend Vue.js
  frontend:
    build: ./front
    ports:
      - "80:80"
    depends_on:
      - laravel
      - node

  # Base de datos (Ejemplo con MySQL)
  database:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cine
    ports:
      - "3306:3306"

  # Adminer: Interfaz para gestionar la base de datos
  adminer:
    image: adminer
    restart: always
    depends_on:
      - database
    ports:
      - "9090:8080"
